{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <h1>Генерація PDF для запиту №{{ request_obj.id }}</h1>

  <p><strong>Студент:</strong> {{ request_obj.student }}</p>
  <p><strong>Документ:</strong> {{ request_obj.requested_document }}</p>
  <p><strong>Статус:</strong> {{ request_obj.status }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="default">✅ Згенерувати PDF і надіслати</button>
    <a href="../../{{ request_obj.id }}/change/" class="button">⬅ Повернутись</a>
  </form>
{% endblock %}
