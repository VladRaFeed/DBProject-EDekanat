
<!DOCTYPE html>
<html>
    <a href="{% url 'home' %}">Повернутись на головну сторінку</a>
<head>
    <title>Форма групи</title>
</head>
<body>
    <h1>Форма групи</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
